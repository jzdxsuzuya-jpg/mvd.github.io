<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>БАЗА МИНИСТЕРСТВА ВНУТРЕННИХ ДЕЛ
РОССИЙСКОЙ ФЕДЕРАЦИИ</title>

<!-- Favicon по ссылке -->
<link rel="icon" href="https://мвд.рф/media/mvd-2020/logo/logo.png" type="image/png">

<style>
/* ===== ОБЩЕЕ ===== */
* { box-sizing: border-box; }
body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; background:#f2f4f7; color:#1c1c1c; }

/* ===== АВТОРИЗАЦИЯ ===== */
#auth { min-height:100vh; display:flex; align-items:center; justify-content:center; }
.login-box, .register-box { width:100%; max-width:360px; background:#fff; border:1px solid #cfd6df; padding:24px; box-shadow:0 6px 18px rgba(0,0,0,.08); }
.login-box h3, .register-box h3 { margin:0 0 16px; text-align:center; font-weight:600; }
.login-box input, .register-box input { width:100%; padding:10px 12px; margin-bottom:10px; border:1px solid #bfc7d1; font-size:14px; }
.login-box button, .register-box button { width:100%; padding:10px; background:#2e5aac; border:none; color:#fff; font-weight:600; cursor:pointer; }
.login-box p, .register-box p { margin-top:10px; text-align:center; font-size:13px; }
.login-box a, .register-box a { color:#2e5aac; text-decoration:none; }

/* ===== ПАНЕЛЬ ===== */
#adminPanel { padding:16px; }
#adminPanel button { background:#8b0000; color:#fff; border:none; padding:8px 12px; margin-bottom:12px; cursor:pointer; }
#searchInput { width:100%; max-width:400px; padding:8px 10px; margin-bottom:12px; border:1px solid #bfc7d1; }

/* ===== HEADER С ЛОГО ===== */
#adminHeader { display:flex; align-items:center; margin-bottom:16px; }
#adminHeader img { width:106px; height:61px; margin-right:8px; border-radius:4px; border:1px solid #cfd6df; }
#adminHeader h2 { margin:0; font-size:18px; font-weight:600; color:#1c1c1c; }

/* ===== ТАБЛИЦА ===== */
table { width:100%; border-collapse:collapse; background:#fff; border:1px solid #cfd6df; }
th { background:#e6ebf2; font-weight:600; font-size:13px; text-align:left; }
th, td { padding:8px 10px; border-bottom:1px solid #e0e6ee; font-size:13px; }
tr:hover { background:#f4f7fb; }
select { padding:4px 6px; font-size:13px; }

/* ===== МОБИЛЬНАЯ АДАПТАЦИЯ ===== */
@media (max-width:700px){
  table, thead, tbody, th, td, tr { display:block; }
  thead { display:none; }
  tr { border:1px solid #cfd6df; margin-bottom:10px; padding:8px; background:#fff; }
  td { border:none; padding:6px 0; font-size:14px; }
  td::before { content:attr(data-label); display:block; font-size:11px; color:#6b7280; }
}
</style>
</head>

<body>

<div id="auth">
  <div class="login-box">
    <h3>Вход</h3>
    <input id="loginInput" placeholder="Логин">
    <input id="passInput" type="password" placeholder="Пароль">
    <button onclick="handleLogin()">Войти</button>
    <p><a href="#" onclick="showRegister()">Регистрация</a></p>
  </div>

  <div class="register-box" style="display:none;">
    <h3>Регистрация</h3>
    <input id="regLogin" placeholder="Логин">
    <input id="regPass" type="password" placeholder="Пароль">
    <button onclick="handleRegister()">Создать</button>
    <p><a href="#" onclick="showLogin()">Назад</a></p>
  </div>
</div>

<div id="adminPanel" style="display:none;">

  <!-- ЛОГО + ЗАГОЛОВОК -->
  <div id="adminHeader">
    <img src="https://мвд.рф/media/mvd-2020/logo/logo.png" alt="Лого">
    <h2>База МВД</h2>
  </div>

  <button onclick="logout()">Выйти</button>
  <input id="searchInput" placeholder="Поиск" onkeyup="search()">

  <table>
    <thead>
      <tr>
        <th>ID</th><th>ФИО</th><th>Дата</th><th>Статус</th><th>Регион</th>
      </tr>
    </thead>
    <tbody id="result"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
