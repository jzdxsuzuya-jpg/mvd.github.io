<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>База</title>
</head>
<body>

<div id="auth">
  <div class="login-box">
    <h3>Вход</h3>
    <input id="loginInput" placeholder="Логин">
    <input id="passInput" type="password" placeholder="Пароль">
    <button onclick="handleLogin()">Войти</button>
    <p><a href="#" onclick="showRegister()">Регистрация</a></p>
  </div>

  <div class="register-box" style="display:none;">
    <h3>Регистрация</h3>
    <input id="regLogin" placeholder="Логин">
    <input id="regPass" type="password" placeholder="Пароль">
    <button onclick="handleRegister()">Создать</button>
    <p><a href="#" onclick="showLogin()">Назад</a></p>
  </div>
</div>

<div id="adminPanel" style="display:none;">
  <button onclick="logout()">Выйти</button>
  <input id="searchInput" placeholder="Поиск" onkeyup="search()">
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>ID</th><th>ФИО</th><th>Дата рождения</th><th>Статус</th><th>Регион</th>
      </tr>
    </thead>
    <tbody id="result"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
